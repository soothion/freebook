<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <script src="semantic.min.js"></script>
    <title>Semantic</title>
</head>
<body>


<!--nav-->
<div class="ui labeled icon menu">
    <div class="ui container">
        <a class="item">
            <img src="/images/logo.png">
        </a>
        <a class="item">
            <i class="fork icon"></i>
            偶遇
        </a>
        <a class="item">
            <i class="leaf icon"></i>
            精华
        </a>
        <a class="item">
            <i class="fire icon"></i>
            热门
        </a>
        <a class="item">
            <i class="tag icon"></i>
            标签
        </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="书名/作者/出版社/ISBN">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
</div>


<!--content-->
<div class="ui left aligned container" style="min-height: 80%">
    <div class="content center aligned">
        <div class="ui grid">
            <div class="ten wide column">
                <div class="ui info message">
                    <div class="header">注意:</div>
                    <p>你需要先通过豆瓣登录 , 设置你的邮箱和密码, 然后才能使用邮箱登录.</p>
                </div>
            </div>
            <div class="ten wide column">
                <div class="ui two column middle aligned very relaxed stackable grid">
                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <label>邮箱</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="email">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>密码</label>
                                <div class="ui left icon input">
                                    <input type="password" placeholder="password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="ui blue submit button">登录</div>
                        </div>
                    </div>
                    <div class="ui vertical divider">
                        或者
                    </div>
                    <div class="column">
                        <div class="ui big green labeled icon button">
                            <i class="signup icon"></i>
                            豆瓣帐号登录
                        </div>
                    </div>
                </div>

            </div>
            <div class="six wide column"></div>
        </div>
    </div>
</div>


<div class="ui content center aligned segment">
    <div class="ui text container">
        <p>新浪微博 豆瓣小组 豆瓣插件 常见问题 联系站长 聊天室 QQ群: 312929250 验证信息: rf</p>
        <p>新浪微博</p>

    </div>
</div>


</body>
</html>
